<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drons</title>

    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/page_load.js"></script>
    <script src="./js/search.js"></script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>

  <body id="index_page">
    <!-- HEADER -->
    <header id="header"></header>

    <!-- MAIN -->
    <main>
      <aside class="menu" id="navigation"></aside>

      <!-- CONTENT -->
      <div class="content">
        <div class="sort">
          <label class="lato-regular" for="status" id="lang-status">
            Статус:
          </label>
          <select
            class="lato-light sortes hidden"
            name="status"
            id="status-filter"
            onchange="sort()">
            <option class="lato-light" value="all" id="lang-all">All</option>
          </select>
          <label class="lato-regular" for="sort" id="lang-sort">
            Сортування:
          </label>
          <select
            class="lato-light sortes"
            name="sort"
            id="sort"
            onchange="sort()">
            <option class="lato-light" value="rating" id="lang-rating">
              за рейтингом
            </option>
            <option class="lato-light" value="descending" id="lang-price_desc">
              від дорогих до дешевих
            </option>
            <option class="lato-light" value="ascending" id="lang-price_asc">
              від дешевих до дорогих
            </option>
          </select>
        </div>
        <div class="drones"></div>
        <div class="pagination">
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
        </div>
      </div>
    </main>
    <footer id="footer" class="hidden"></footer>
  </body>
</html>
