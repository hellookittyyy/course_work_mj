<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <meta charset="UTF-8" />
    <title>Drone</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
    <script src="./js/item.js"></script>
    <script>
      $(function () {
        $("#header").load("./components/header.html", function () {
          const lang = getCurrentLanguage();
          setHeaderLang(lang);
        });
        $("#navigation").load("./components/menu.html", function () {
          const lang = getCurrentLanguage();
          loadLanguage();
        });
      });
    </script>
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/item.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header"></header>
    <!-- MAIN -->
    <main>
      <!-- MENU -->
      <aside class="menu" id="navigation"></aside>
      <!-- CONTENT -->
      <div class="content">
        <div class="item_image">
          <h1 id="lang-category-drones"></h1>
          <img src="./images/Rectangle 16.png" alt="Drone image" />
        </div>
        <div class="item_info">
          <h2 id="title">RSvia-01</h2>
          <div class="info">
            <p id="item-price">
              <span id="lang-price">Ціна:</span>
              <span id="price">10520</span>
              <span id="lang-currency">грн</span>
            </p>
            <table id="item-characteristics">
              <tr>
                <th colspan="2"><p id="lang-characteristics"></p></th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
